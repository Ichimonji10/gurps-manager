{% extends 'gurps_manager/index.html' %}

{% block title %}Character {{ character.name }} Spells{% endblock %}

{% block body %}
    <h1>Update Spells for Character "{{ character.name }}"</h1>
    <form method='post' action='{% url 'gurps-manager-character-id-spells' character.id %}'>
        {% csrf_token %}
        <input type='hidden' name='_method' value='PUT' />
        {{ formset.management_form }}
        <table>
            {% for form in formset %}
            <tbody class="form">
            {{ form }}
            </tbody>
            {% endfor %}
        </table>
        <p><button>Submit</button></p>
    </form>
{% endblock %}
