{% extends 'gurps_manager/index.html' %}

{% block title %}Create Character{% endblock %}

{% block breadcrumb %}
    <ol>
        <li><a href='{% url 'gurps-manager-character' %}'>Characters</a></li>
        <li><a
            href='{% url 'gurps-manager-character-create-form' %}'
            >New Character</a></li>
    </ol>
{% endblock %}

{% block body %}
<h1>Create Character</h1>
<form method='post' action='{% url 'gurps-manager-character' %}'>
    {% csrf_token %}
    {{ form.as_p }}
    <p><button>Submit</button></p>
</form>
{% endblock %}
