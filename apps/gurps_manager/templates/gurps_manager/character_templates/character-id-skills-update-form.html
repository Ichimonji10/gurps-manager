{% extends 'gurps_manager/index.html' %}

{% block title %}Character {{ character.name }} Skills{% endblock %}

{% block body %}
    <h1>Update Character "{{ character.name }}"</h1>
    <form method='post' action='{% url 'gurps-manager-character-id-skills-update-form' character.id %}'>
        {% csrf_token %}
        <input type='hidden' name='_method' value='PUT' />
        {{ formset.as_p }}
        <p><button>Submit</button></p>
    </form>
{% endblock %}
