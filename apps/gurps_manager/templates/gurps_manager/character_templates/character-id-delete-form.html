{% extends 'gurps_manager/index.html' %}

{% block title %}Delete Character "{{ character.name }}"{% endblock %}

{% block body %}
<h1>Delete Character "{{ character.name }}"</h1>
<p>Are you <strong>sure</strong> you want to delete this character?</p>
<form method='post' action='{% url 'gurps-manager-character-id' character.id %}'>
    {% csrf_token %}
    <input type='hidden' name='_method' value='DELETE' />
    <p><button>Submit</button></p>
</form>
{% endblock %}
